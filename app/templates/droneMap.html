<script type="text/javascript">
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 16
        });
        var infoWindow = '';
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                canFly(pos);
                map.setCenter(pos);
                var marker = new google.maps.Marker({
                    position: pos,
                    map: map,
                    title: 'Drone location',
					draggable: true
                });
				
				google.maps.event.addListener(marker, 'dragend', function(evt){
                    var tempPos = {
                        lat: parseFloat(evt.latLng.lat().toFixed(3)),
                        long: parseFloat(evt.latLng.lng().toFixed(3))
                    }
                    map.setCenter(marker.position);
                    canFly(marker.position);
                });
				
            }, function() {
                handleLocationError(true, infoWindow, map.getCenter());
            });
        } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            alert(browserHasGeolocation ?
                    'Error: The Geolocation service failed.' :
                    'Error: Your browser doesn\'t support geolocation.');
        }
        
        {% for shape in shapes %}
        //console.log({{ shape[] }});
        var polyCoords = [];
        {% for coord in shape %}
        polyCoords.push({lat: {{ coord[1] }}, lng: {{ coord[0] }} });
        {% endfor %}
        
        var noFlyZone = new google.maps.Polygon({
        	paths: polyCoords,
        	strokeColor: '#FF0000',
        	strokeOpacity: 0.8,
        	strokeWeight: 2,
        	fillColor: '#FF0000',
        	fillOpacity: 0.35
        });
        noFlyZone.setMap(map)
        {% endfor %}
    }
	
    var canFly;
    function canFly(position) {
        var lat1 = position.lat();
        var long1 = position.lng();
        if (canFly) {
            $('#canFly').text('You can fly your drone here!');
        }
        else {
            $('#canFly').text('You are not allowed to fly your drone here.');
        }
    }
</script>
